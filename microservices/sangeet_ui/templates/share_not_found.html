<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet - Song Not Found</title>
    <script src="/cdn/js/tailwind"></script>
    <link rel="stylesheet" href="/cdn/css/animate-min">
    <script>
        // Existing Tailwind and theme toggle scripts remain unchanged
        tailwind.config = {
            darkMode: 'class'
        }

        function toggleTheme() {
            const htmlElement = document.documentElement;
            const isDark = htmlElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isDark = document.documentElement.classList.contains('dark');
            const themeToggleBtn = document.getElementById('theme-toggle');
            themeToggleBtn.innerHTML = isDark 
                ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m3.343-5.657L5.929 5.929m12.728 12.728L18.071 18.07M12 7a5 5 0 110 10 5 5 0 010-10z" />
                   </svg>`
                : `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                   </svg>`;
        }

        function setInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)');

            systemPrefersDark.addListener((e) => {
                if (!localStorage.getItem('theme')) {
                    document.documentElement.classList.toggle('dark', e.matches);
                    updateThemeIcon();
                }
            });

            if (savedTheme) {
                document.documentElement.classList.toggle('dark', savedTheme === 'dark');
            } else {
                document.documentElement.classList.toggle('dark', systemPrefersDark.matches);
            }

            updateThemeIcon();
        }

        window.addEventListener('DOMContentLoaded', setInitialTheme);
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 min-h-screen flex flex-col">
    <header class="flex justify-between items-center p-4">
        <a href="/" class="flex items-center space-x-2 group">
            <svg class="w-10 h-10 dark:text-gray-200 text-gray-800 group-hover:scale-110 transition-transform" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="dark:stroke-gray-200 stroke-gray-800" d="M12 4V20M8 8L4 12L8 16M16 8L20 12L16 16" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" class="dark:fill-gray-200 fill-gray-800"/>
            </svg>
            <span class="text-2xl font-bold dark:text-gray-200 text-gray-800 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">Sangeet</span>
        </a>
        <button id="theme-toggle" onclick="toggleTheme()" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full focus:outline-none">
            <!-- Theme toggle icon will be dynamically inserted -->
        </button>
    </header>

    <main class="flex-grow container mx-auto px-4 flex items-center justify-center">
        <div class="max-w-md mx-auto text-center">
            <div class="mb-8 animate__animated animate__fadeIn">
                <img 
                    src = "/static/song_not_found.png"
                    alt="Song Not Found" 
                    class="w-full h-auto rounded-lg shadow-lg object-cover"
                />
            </div>
            
            <h1 class="text-3xl font-bold mb-4 dark:text-gray-200 text-gray-800 animate__animated animate__fadeIn">
                Song Not Found
            </h1>
            
            <p class="text-gray-600 dark:text-gray-400 mb-6 animate__animated animate__fadeIn animate__delay-1s">
                The musical constellation has shifted. 
                This melody has slipped between the digital stars, 
                leaving behind only a whisper of its existence.
            </p>
            
            <div class="bg-gray-200 dark:bg-gray-700 p-4 rounded-lg animate__animated animate__fadeIn animate__delay-2s">
                <p class="text-gray-700 dark:text-gray-300">
                    Perhaps it's a rare cosmic tune, 
                    waiting to be rediscovered in the vast 
                    symphony of the internet.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
